<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 550px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="typescript"
                                        (change)="Filter()"
                                        name="TypeScript"> 
                                    <label class="form-check-label small">TypeScript</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="javascript"
                                        (change)="Filter()"
                                        name="JavaScript"> 
                                    <label class="form-check-label small">JavaScript</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="python"
                                        (change)="Filter()"
                                        name="Python"> 
                                    <label class="form-check-label small">Python</label>
                                </div>


                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="c_plus"
                                        (change)="Filter()"
                                        name="C++"> 
                                    <label class="form-check-label small">C++</label>
                                </div>

                            </div>
                        </div>


                        
                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="angular"
                                        (change)="Filter()"
                                        name="Angular"> 
                                    <label class="form-check-label small">Angular</label>
                                </div>
                            </div>

                            <div class="form-check">
                                <input 
                                    type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="nodejs"
                                    (change)="Filter()"
                                    name="Angular"> 
                                <label class="form-check-label small">Node.js</label>
                            </div>
                        </div>


                        <div class="col">
                            <small><b>Cloud Provider:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="aws"
                                        (change)="Filter()"
                                        name="MySQL"> 
                                    <label class="form-check-label small">AWS</label>
                                </div>
                            </div>
                        </div>


                        <div class="col">
                            <small><b>DBMS:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="mysql"
                                        (change)="Filter()"
                                        name="MySQL"> 
                                    <label class="form-check-label small">MySQL</label>
                                </div>

                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="postgresql"
                                        (change)="Filter()"
                                        name="PostgreSQL"> 
                                    <label class="form-check-label small">PostgreSQL</label>
                                </div>

                            </div>
                        </div>

                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
